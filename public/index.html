<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LiveShare — 2 Person Live Screen/Audio/Video</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --gap: 12px;
      --video-height: 320px;
      --video-radius: 8px;
    }
    body{
      font-family:system-ui, -apple-system, sans-serif;
      padding:16px;
      max-width:1100px;
      margin:auto;
      background: #fafafa;
      color: #111;
    }
    .panel{
      border:1px solid #e2e2e2;
      padding:12px;
      border-radius:8px;
      margin-bottom:16px;
      background:white;
      box-shadow: 0 1px 2px rgba(0,0,0,0.03);
    }

    .controls{ display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    input[type=text], input[type=password]{ padding:8px;border-radius:6px;border:1px solid #ccc; }
    button{ padding:8px 12px;border-radius:6px; border:none; background:#007bff; color:white; cursor:pointer; }
    button.secondary{ background:#6c757d; }
    button.ghost{ background:transparent; border:1px solid #ccc; color:#333; }

    #status{ font-size:13px; color:#444; margin-top:8px; }

    /* video layout */
    .video-row{ display:flex; gap: var(--gap); align-items:flex-start; justify-content:space-between; }
    video{ width:48%; height: var(--video-height); background:#000; object-fit:cover; border-radius:var(--video-radius); cursor:default; transition: all 200ms ease; box-shadow: 0 4px 14px rgba(0,0,0,0.08); }

    /* Big fullscreen mode (used for either local or remote) */
    .big-video {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      z-index: 9999 !important;
      background: black;
      object-fit: contain;
    }

    /* Picture-in-picture small local preview (bottom-right) */
    .pip {
      position: fixed !important;
      right: 20px;
      bottom: 20px;
      width: 240px !important;
      height: 135px !important;
      z-index: 10000;
      border-radius: 8px !important;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      background: black;
      object-fit: cover;
    }

    /* Hide helper */
    .hide { display:none !important; }

    /* Responsive tweaks */
    @media (max-width: 720px){
      video{ width:100%; height:240px; }
      .video-row{ flex-direction:column; }
    }

    /* small title */
    h1{ font-size:20px; margin:0 0 8px 0; }
  </style>
</head>
<body>
  <h1>LiveShare — 2 Person</h1>

  <div class="panel" id="authPanel">
    <h3 style="margin:0 0 8px 0">Admin: create room</h3>
    <div class="controls">
      <input id="adminPassword" type="password" placeholder="Admin password" />
      <button id="createRoomBtn">Create Room</button>
      <span id="roomCodeDisplay" style="margin-left:8px;font-weight:600;"></span>
    </div>

    <hr style="margin:12px 0"/>

    <h3 style="margin:0 0 8px 0">Join room (participant)</h3>
    <div class="controls">
      <input id="joinCode" type="text" placeholder="Enter room code" />
      <button id="joinBtn">Join Room</button>
      <button id="leaveBtn" disabled class="secondary">Leave</button>
    </div>
  </div>

  <div class="panel" id="mediaPanel" style="display:none;">
    <h3 style="margin:0 0 8px 0">Media & Share</h3>

    <div class="controls" style="margin-bottom:8px;">
      <button id="startCamBtn">Start Camera+Mic</button>
      <button id="stopCamBtn" disabled class="secondary">Stop Camera</button>
      <button id="shareScreenBtn" class="ghost">Share Screen (app/window)</button>
      <button id="toggleAudioBtn" class="ghost">Mute/Unmute Outgoing Audio</button>
      <button id="sendOfferBtn" disabled class="ghost">Make Call (if waiting)</button>
    </div>

    <div class="controls" style="margin-bottom:8px;">
      <!-- Option D buttons -->
      <button id="btnRemoteBig" class="ghost">Make Remote Big</button>
      <button id="btnLocalBig" class="ghost">Make Local Big</button>
      <button id="btnNormalView" class="ghost">Normal View</button>
    </div>

    <div id="status">Status: idle</div>
    <hr style="margin:12px 0"/>

    <div class="video-row">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
